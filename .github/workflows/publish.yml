name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Ensure npm supports trusted publishing
        run: npm install -g npm@latest

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Publish packages
        run: |
          for pkg in packages/runner packages/claims packages/lexicon; do
            echo "Publishing $pkg..."
            cd "$pkg"
            npm publish --access public --provenance
            cd "$GITHUB_WORKSPACE"
          done
